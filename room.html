<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style/room.css">
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/modal.css">



    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <title>OftenQ - Perguntas e Respostas</title>
</head>
<body>
    <div id="room" class="content">
        <header>
            <a href="home.html">
                <h1>OftenQ</h1>
            </a>

            <div class="buttons">
                <div class="button outlined">
                    #323243
                    <!-- <img src="" alt="Copiar número da sala"> -->
                </div>
                <a href="#" class="button">
                    <!-- <img src="" alt="Criar uma sala"> -->
                    Criar sala
                </a>

            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>

                <form action="">
                    <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

                    <footer>
                        <div>
                            Esta pergunta é anônima
                        </div>
                        <button>
                            Enviar
                        </button>
                    </footer>
                </form>
            </section>

            <section id="question"> 
                <h2 class="sr-only">Perguntas da comunidade</h2>
                <div class="questions">
                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">

                            </div>
                            <div class="question">
                                <p>Qual a diferença?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="" class="check">
                                <img src="" alt="Marcar como lida">
                            </a>
                            <a href="" class="delete">
                                <img src="" alt="Excluir">
                            </a>
                        </div>
                        
                    </div>

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">

                            </div>
                            <div class="question">
                                <p>Qual a diferença?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="" class="check">
                                <img src="" alt="Marcar como lida">
                            </a>
                            <a href="" class="delete">
                                <img src="" alt="Excluir">
                            </a>
                        </div>
                        
                    </div>

                    <div class="question-wrapper read">
                        <div class="question-content">
                            <div class="user">

                            </div>
                            <div class="question">
                                <p>Qual a diferença entre?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="" class="check">
                                <img src="" alt="Marcar como lida">
                            </a>
                            <a href="" class="delete">
                                <img src="" alt="Excluir">
                            </a>
                        </div>
                        
                    </div>
                </div>

            </section>
        </main>
    </div>

    <!------ Modal --------->


    <div class="modal-wrapper">
        <div class="modal">
            <h2>Excluir Pergunta</h2>
            <p>Tem certeza que você deseja excluir esta pergunta?</p>

            <form action="">
                <label class="sr-only" for-id="password" >Digite sua senha admin</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">

                <div class="buttons">
                    <div class="button grey">Cancelar</div>
                    <button class="red">Sim, excluir</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
